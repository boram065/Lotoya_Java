<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <link th:href="@{/css/store.css}" rel="stylesheet">
    <title>FA 계약</title>
</head>
<body>

<header>
    <nav class="nav container">
        <a class="nav-logo">
            <li class="nav-item">
                <a th:href="@{/main}" class="nav-link">
                    <img th:src="${logo}" th:alt="logo">
                </a>
            </li>
        </a>

        <ul class="nav-list">
            <!-- 승부예측 이미지 -->
            <li class="nav-item"><a th:href="@{/forecast}" class="nav-link"><img th:src="${vs}" alt=""></a></li>

            <!-- 야구장 이미지 -->
            <li class="nav-item"><a th:href="@{/ground}" class="nav-link"><img th:src="${club}" alt=""></a></li>

            <!-- FA 예약 이미지 -->
            <li class="nav-item"><a th:href="@{/store}" class="nav-link"><img th:src="${FA}" alt=""></a></li>

        </ul>
    </nav>

    <!-- 구분선 -->
    <hr>
</header>

<main>

    <div class="top">
        <!-- 선수단 글씨 이미지 -->
        <a href="" class="playerteamImg"><img th:src="${playerTeam}" th:alt="playerTeam"></a>

        <!-- 검색창 -->
        <div class="search">
            <input type="text" placeholder="찾고 싶은 선수를 검색하세요" class="inputSearch">
            <img th:src="${search}" class="searchImg">
        </div>

        <!-- 코인 표시 -->
        <div class="coin">
            <div class="money">
                <h3 th:text="${currentUserCoin}"></h3>
            </div>
            <img th:src="${coin}" class="coinImg">
        </div>
    </div>

    <div class="main">
        <!-- 구단, 포지션 선택 -->
        <div class="check">
            <div class="team_container">
                <div class="team_title">
                    <p>구단</p>
                    <!-- 구단 밑에 있는 선 -->
                    <hr>
                </div>

                <!-- 구단 선택 목록 -->
                <div class="team">
                    <div class="Tline_1">
                        <button id="team_doosan" class="button filter club">
                            <p>두산</p>
                        </button>

                        <button id="team_samsung" class="button filter club">
                            <p>삼성</p>
                        </button>
                    </div>

                    <div class="Tline_2">
                        <button id="team_kiwoom" class="button filter club">
                            <p>키움</p>
                        </button>
                    </div>

                    <div class="Tline_3">
                        <button id="team_ssg" class="button filter club">
                            <p>SSG</p>
                        </button>

                        <button id="team_nc" class="button filter club">
                            <p>NC</p>
                        </button>
                    </div>
                </div>

                <div class="position">
                    <div class="team_title">
                        <p>포지션</p>
                        <!-- 포지션 밑에 있는 선 -->
                        <hr>
                    </div>
                </div>

                <div class="Pline_1">
                    <button id="posi_pitcher" class="button filter position">
                        <p>투수</p>
                    </button>

                    <button id="posi_catcher" class="button filter position">
                        <p>포수</p>
                    </button>
                </div>

                <div class="Pline_2">
                    <button id="posi_infielder" class="button filter position">
                        <p>내야수</p>
                    </button>

                    <button id="posi_outfielder" class="button filter position">
                        <p>외야수</p>
                    </button>
                </div>

            </div> <!-- team_container -->
        </div> <!-- check -->

        <div class="playerContainer">
            <div id="player-container">
                <div class="player" th:each="player : ${players}" th:data-player-id="${player.id}">
                    <img th:src="@{${player.imgLink}}" alt="player" th:data-player-img="@{${player.imgLink}}">
                    <div class="bottomName">
                        <h4 th:text="${player.backNum + '. ' + player.name}" th:data-player-number="${player.backNum}" th:data-player-name="${player.name}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script type="text/javascript" th:src="@{/js/store.js}" th:line="javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
