<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <title>메인 화면</title>
</head>
<body>
  <header>
    <nav class="nav container">
      <a href="" class="nav-logo">
        <li class="nav-item">
          <a th:href="@{/main}" class="nav-link">
            <img th:src="@{/static/images/logo.jpg}" alt="logo">
          </a>
        </li>
      </a>

      <ul class="nav-list">
        <!-- 승부예측 이미지 -->
        <li class="nav-item"><a th:href="@{/forecast}" class="nav-link"><img th:src="@{/static/images/vs.jpg}" alt="vs"></a></li>

        <!-- 야구장 이미지 -->
        <li class="nav-item"><a th:href="@{/ground}" class="nav-link"><img th:src="@{/static/images/club.jpg}" alt="club"></a></li>

        <!-- FA 예약 이미지 -->
        <li class="nav-item"><a th:href="@{/store}" class="nav-link"><img th:src="@{/static/images/FA.jpg}" alt="FA"></a></li>

      </ul>
    </nav>

    <!-- 구분선 -->
    <hr>

  </header>

  <main>

    <div class="slide slide_wrap">
      <div class="slide_item item1"><img th:src="@{/images/back.jpg}" alt="" /></div>
      <div class="slide_item item2"><img th:src="@{/images/coin.jpg}" alt="" /></div>
      <div class="slide_item item3"><img th:src="@{/images/search.jpg}" alt="" /></div>
      <div class="slide_item item4"><img th:src="@{/images/vs.jpg}" alt="" /></div>
      <div class="slide_item item5"><img th:src="@{/images/mypage.jpg}" alt="" /></div>

      <!-- 화살표 -->
      <div class="slide_prev_button slide_button">
        <i class="bi bi-arrow-left-circle"></i>
      </div>

      <div class="slide_next_button slide_button">
        <i class="bi bi-arrow-right-circle"></i>
      </div>

      <div class="flex-slider-controls">
        <ul class="flex-control-nav pagination">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

    </div>

  </main>

  <script type="text/javascript" th:src="@{/static/js/main.js}" th:line="javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
